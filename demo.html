<html>
  <head>
    <meta charset="utf-8" />
    <title>广州南至宜州预估时间（百度地图数据）</title>
    <meta name="keywords" content="广州南至宜州预估时间（百度地图数据）" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta itemprop="name" content="广州南至宜州预估时间（百度地图数据）" />
    <meta itemprop="description" name="description" content="广州南至宜州预估时间（百度地图数据）" />
    <meta itemprop="image" content=" 配置分享图片" />
  </head>
  <body>
    <div id="main" style="width: 100%;height:100%;"></div>
    <!-- <script src="https://img.qcloud.com/qcloud/iaas_web/build/jquery.min.js"></script> -->
    <script>
      // const data = ${data}
      const xAxis = ${xAxis}
      const series = ${series}
    </script>
    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
    <script>
      var myChart = echarts.init(document.getElementById("main"));
      const option = {
        tooltip: {
          trigger: "axis",
          formatter: params => {
            // console.log(params);
            const time = params[0].data;
            const h = parseInt(time / 3600);
            const left = time & 3600;
            const m = parseInt(left / 60);
            const s = left % 60;
            return `<pre style="background-color: transparent;border: none; color: white">历时：${h}时${m}分${s}秒
统计时间：${params[0].axisValue}</pre>`;
          },
          position: function(pt) {
            return [pt[0], "10%"];
          }
        },
        title: {
          left: "center",
          text: "广州南至宜州预估时间（百度地图数据）"
        },
        xAxis: {
          type: "category",
          boundaryGap: false,
          data: xAxis
        },
        yAxis: {
          type: "value",
          boundaryGap: [0, "100%"]
        },
        dataZoom: [
          {
            type: "inside",
            start: 0
          },
          {
            start: 0,
            handleIcon:
              "M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z",
            handleSize: "80%",
            handleStyle: {
              color: "#fff",
              shadowBlur: 3,
              shadowColor: "rgba(0, 0, 0, 0.6)",
              shadowOffsetX: 2,
              shadowOffsetY: 2
            }
          }
        ],
        series: [
          {
            type: "line",
            smooth: true,
            symbol: "none",
            sampling: "average",
            itemStyle: {
              color: "rgb(255, 70, 131)"
            },
            areaStyle: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                {
                  offset: 0,
                  color: "rgb(255, 158, 68)"
                },
                {
                  offset: 1,
                  color: "rgb(255, 70, 131)"
                }
              ])
            },
            data: series
          }
        ]
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
